<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/CSS/signupform.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left-side" >
        <img class="logo" src="/icons/appwitmelogo.png" alt="logo">


        <div class="content-container" >
            <h1>Welcome!</h1>
            <h1>Let's create Your profile</h1>
            <p>Let others get to know you with a good image and <br> some spicy words about yourself</p>

            <div class="profile-container" >
                <div class="character-container">
                    <div class="profile-picture" ></div>

                    <input class="input-text" type="text" name="" placeholder="Add a short description about yourself" id="">
            </div>

                <div class="locnsts">

                     <input placeholder="Location" class="location" type="text" name="" id="">

                      <select class="state" name="choice">
                        <option value="first">State</option>
                      </select>

                </div>

            </div>

            <button>Continue</button>

        </div>
    </div>


    <div class="right-side">

        <div class="img-container" >
            <img class="background-img" src="/mobile-login/signformimg.png" alt="">
        </div>
        
        <p>Facing any difficulty?<a> Contact Support</a></p>
    </div>
</body>
</html>
