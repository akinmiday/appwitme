<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="sides-container" >
        <div class="left-side">
            <img class="logo" src="icons/appwitmelogo.png" alt="Logo">
            <img class="cuate" src="mobile-login/cuate.png" alt="cuate">
        </div>

        <div class="right-side">
            <p class="member-signin" >Already a member?  <a>Sign in</a></p>

            <div class="signup-content">
                <h1>Sign up to Appwitme </h1>
                 

                <div class="names">
                    <div class="name-con">
                        <p>Name</p>
                        <input class="name" type="text" name="" id="">
                    </div>
                     
    
                    <div class="biz-name" >
                        <p>Business Name</p>
                        <input class="business-name" type="text" name="" id=""> 
                    </div>
                </div>  

                <div class="emailnpass" >

                    <span class="email1" >
                        <p>Email</p>
                        <input type="email" name="" id="email">
                    </span>
                    

                    <span class="pass-con" >
                        <p>Password</p>
                        <input type="password" name="" id="password">
                    </span>
                
                </div>      
                    <p>By creating an account means you are okay with our <a>Privacy Policy</a> and <a>Terms of Service</a></p>
                    <button type="submit">Create Account</button>

                    <div class="signin-using">
                        <p>or sign-in using</p>
                        <i> <a><img src="icons/icons8-google.png" alt=""></a> </i>
                        <i><a><img src="icons/icons8-facebook.png" alt=""></a></i>
                    </div>

            </div>
        </div>
    </div>
 
</body>
</html>
