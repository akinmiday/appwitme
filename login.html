<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appwitme</title>
</head>
<body>
    

<div class="left-side">
    <img class="logo-img" src="icons/appwitmelogo.png" alt="Appwitme-logo">
    
    <img class="pana" src="mobile-login/pana.png" alt="">
</div>


<div class="right-side">
    <div class="signup-text" > Are you new to Appwitme? <a>Sign up</a></div>

    <div class="signin-container">
        <h1>Sign in to Appwitme</h1>


        <div class="email-input">
            <p class="detail-text" >Email Address</p>
            <input type="email" name="" id="">
        </div>

        <div class="password-input">
           
            <div class="password-text" >  
                <p class="detail-text" >password</p>
                <p class="detail-text" ><a>Forgot password?</a></p>
            </div>
          
            
            <input type="password" name="" id="">
        </div>

        <button class="signin-btn">Sign in</button>

        <div class="signin-using">
            <p>or sign-in using</p>
            <i> <a><img src="icons/icons8-google.png" alt=""></a> </i>
            <i><a><img src="icons/icons8-facebook.png" alt=""></a></i>
        </div>

    </div>

</div>


</body>
</html>
